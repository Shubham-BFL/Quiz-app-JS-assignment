<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz Builder</a>
        <span class="navbar-text ms-auto me-3">Logged in as: <span id="username-display"></span></span>
        <a href="dashboard.html" class="btn btn-outline-info me-2">View Dashboard</a>
        <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Create Your Quiz</h2>
    <form id="quiz-form" autocomplete="off">
        <div class="mb-3">
            <label for="quiz-title" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" id="quiz-title" required autocomplete="off">
        </div>
        
        <div id="questions-container">
            <div class="card mb-3 question-card" data-question-id="0">
                <div class="card-body">
                    <h5 class="card-title">Question 1</h5>
                    <div class="mb-3">
                        <label for="question-text-0" class="form-label">Question Text</label>
                        <input type="text" class="form-control" id="question-text-0" required autocomplete="off">
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <input type="text" class="form-control answer-input" placeholder="Answer 1" required autocomplete="off">
                        </div>
                        <div class="col-auto d-flex align-items-center">
                            <input class="form-check-input correct-answer" type="radio" name="correct-0" value="0" required>
                        </div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <input type="text" class="form-control answer-input" placeholder="Answer 2" required autocomplete="off">
                        </div>
                        <div class="col-auto d-flex align-items-center">
                            <input class="form-check-input correct-answer" type="radio" name="correct-0" value="1" required>
                        </div>
                    </div>
                    </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
            <button type="button" id="add-question-btn" class="btn btn-outline-primary">Add Question</button>
        </div>
        <button type="submit" class="btn btn-success w-100">Save Quiz & Get Shareable Link</button>
    </form>
    
    <div id="share-link-container" class="card p-3 mt-4 d-none">
        <h5 class="card-title">Share Your Quiz!</h5>
        <div class="input-group">
            <input type="text" id="share-link-input" class="form-control" readonly>
            <button class="btn btn-outline-secondary" type="button" id="copy-btn">Copy Link</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/create.js"></script>
</body>
</html>
